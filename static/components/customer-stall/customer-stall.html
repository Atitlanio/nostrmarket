<div>
  <q-toolbar>
    <q-breadcrumbs class="cursor">
      <q-breadcrumbs-el
        label="Market"
        icon="home"
        @click="$emit('change-page', 'market')"
        style="cursor: pointer"
      ></q-breadcrumbs-el>
      <q-breadcrumbs-el :label="stall.name" icon="widgets"></q-breadcrumbs-el>
    </q-breadcrumbs>
    <q-toolbar-title></q-toolbar-title>
    <shopping-cart></shopping-cart>
  </q-toolbar>
  <div class="row">
    <product-detail
      class="col-12"
      v-if="productDetail && product"
      :product="product"
    ></product-detail>
    <div class="col-12 q-my-lg">
      <q-separator></q-separator>
    </div>
  </div>
  <div class="row q-col-gutter-md">
    <div
      class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
      v-for="(item, idx) in products"
      :key="idx"
    >
      <product-card :product="item" @change-page="changePageS"></product-card>
    </div>
  </div>
</div>
